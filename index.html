<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aroma Essence</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <section class="box">
            <img class="logo" src="./assets/logo.svg" alt="logo Aroma Essence">
            <form class="form">
                <div class="flex-column">
                    <label class="label-login" for="">Nome</label>
                    <input type="text" placeholder="Nome completo">
                </div>
                <div class="flex-column mt-1">
                    <label class="label-login" for="">Email</label>
                    <input type="email" placeholder="Email@email.com">
                </div>
                <input class="mt-1 button" type="submit" value="Entrar">
            </form>
        </section>
    </main>
</body>
</html>
